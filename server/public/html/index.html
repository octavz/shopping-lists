        .list-group-item {
            margin: 3px 0px
        }



    </style>

        </button>

        <a class="navbar-brand" href="#">Shopping lists</a>
    </div>

    <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="#">Home</a></li>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3"><h3 class="text-center">Create a quick list!</h3></div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="add item here">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-default">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-4">
                            Item 1
                        </div>
                        <div class="col-xs-8 text-right">
                            <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-4">
                            Item 2
                        </div>
                        <div class="col-xs-8 text-right">
                            <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-4">
                            <del>Item 3</del>

                        </div>
                        <div class="col-xs-8 text-right">
                            <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
